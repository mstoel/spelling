<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Main Menu</title>
</head>
<body>
    <div class="index-container">
    <h1>Welcome to the Spelling Lessons</h1>

    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect"></select>
    
    <label for="lessonSelect">Select Lesson:</label>
    <select id="lessonSelect"></select>
    

    <input type="radio" name="lessonType" id="practiceRadio" value="practice">
    <label for="practiceRadio">Practice</label>
    <input type="radio" name="lessonType" id="testRadio" value="test">
    <label for="testRadio">Test</label>
    <input type="radio" name="lessonType" id="worksheetsRadio" value="worksheets">
    <label for="worksheetsRadio">Worksheets</label>
    <button id="startButton">Start</button>
    


    <!-- Embed lessons here -->
    <div class="full-page-container">
        <iframe id="lessonIframe" frameborder="0" width="100%" height="120%"></iframe>
    </div>
</div>
    <script src="menu.js"></script>
</body>
</html>
