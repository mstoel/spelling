<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Main Menu</title>
</head>
<body>
    <div class="index-container">
        <div class="header"></div>
        <h1 class="header">
            <div class="centered-content">
                <span>Welcome to the Spelling Lessons</span>
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
        </h1>
    </div>
    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect"></select>
    
    <label for="lessonSelect">Select Lesson:</label>
    <select id="lessonSelect"></select>

    
    <button id="gamesButton">Online Practice</button>    
    <button id="worksheetsButton">Worksheets</button>
        
    
    
    <!-- Embed lessons here -->
    <div class="full-page-container">
        <iframe id="lessonIframe" frameborder="0" width="100%" height="120%"></iframe>
    </div>

    <script src="menu.js"></script>
</body>
</html>
